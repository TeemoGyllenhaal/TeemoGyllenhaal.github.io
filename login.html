            <section class="login">
                <div class="form-container">
                    <div class="form-login">
                        <h2>Login</h2>
                        <form id="loginForm">
                            <p>
                                <label class="for-username">Username or email address <span class="required">*</span></label>
                            </p>
                            <div class="input-box">
                                <input type="text" id ="username" placeholder="" required/>
                                    
                            </div>
                            <p>
                                <label class="for-username">password <span class="required">*</span></label>
                            </p>
                            <div class="input-box">
                                <input type="password" id="password" placeholder="" required/>
                                
                            </div>
                            <div class="option-field">
                                <span class="checkbox">
                                    <input type="checkbox" id ="check">
                                    <label for="check">Remember me</label>
                                </span>
                                <a href="#" class="forgot-pw">Forgot password</a>
                            </div>
                            <div id="errorMessage" style="color: red;"></div>
                            <div id="successMessage" style="color: green;"></div>
                            <button type="button" onclick="login()" class="button">Login</button>                  
                        </form>
                    </div>
                    <div class="form-signup">
                        <h2>Register</h2>
                        <form id="registrationForm">
                            <p>
                                <label class="for-username">Email address <span class="required">*</span></label>
                            </p>
                            <div class="input-box">
                                <input type="email" id="email" placeholder="" required/>
                            </div>
                            <p>
                                <label class="for-password">Password <span class="required">*</span></label>
                            </p>
                            <div class="input-box">
                                <input type="password" id="password" placeholder="" required/>
                            </div>
                            <p>
                                <label class="for-password">Confirm password<span class="required">*</span></label>
                            </p>
                            <div class="input-box">
                                <input type="password" id="confirmPassword" placeholder="" required/>
                            </div>
                            <button type="button" >Register</button>
                        </form>
                    </div>
                    
                    
                </div>    
            </section>
